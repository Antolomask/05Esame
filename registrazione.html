<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">

</head>

<body class="color-bg overflow-x-hidden">
    <header class="color-bg">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg color-bg fixed-top mx-0 z-3" data-bs-theme="dark">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="index.html">
                    <img src="Materiale/Logo_codex.png" alt="Logo_codex" width="100">
                </a>
                <form class="d-flex" role="search">
                    <a href="index.html"><button class="btn btn-sm style-primary me-4" type="button">Accedi</button></a>
                </form>
            </div>
        </nav>
    </header>

    <main class="position-relative background-image">
        <div class="p-md-5">
            <div class="border-start border-end text-light border-secondary border-0 col-sm-10 p-md-4 m-sm-auto">
                <div class="color-bg" data-bs-theme="dark" style="background-color: rgba(0, 0, 0, 0.747);">
                    <h1 class="text-center color-primary pt-3" style="-webkit-text-stroke: 0.3px white;">REGISTRATI</h1>
                    <!-- Form di registrazione -->
                    <form action="#" class="row g-3 needs-validation d-flex justify-content-center p-5" method="post"
                        id="registrazioneForm" novalidate>
                        <!-- Nome -->
                        <div class="col-lg-5 col-md-10">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="nome" value="" required>
                        </div>
                        <!-- Cognome -->
                        <div class="col-lg-5 col-md-10">
                            <label for="cognome" class="form-label">Cognome:</label>
                            <input type="text" class="form-control" id="cognome" value="" required>
                            <div class="valid-feedback">
                                Inserisci il TUO cognome!
                            </div>
                        </div>
                        <!-- Email -->
                        <div class="col-md-10">
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="email" class="form-control" id="email" aria-describedby="inputGroupPrepend"
                                placeholder="mario.rossi@gmail.com" required>
                            <div class="invalid-feedback">
                                Inserisci la TUA email!
                            </div>
                        </div>
                        <!-- Password -->
                        <div class="col-lg-5 col-md-10 mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password"
                                    aria-describedby="inputGroupPrepend" required>
                                <button class="btn btn-outline-secondary color-primary show-password-toggle"
                                    type="button"><i class="fa-solid fa-eye"></i></button>
                            </div>
                        </div>
                        <!-- Controlla Password -->
                        <div class="col-lg-5 col-md-10 mb-3">
                            <label for="confermapsw" class="form-label">Conferma Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confermapsw"
                                    aria-describedby="inputGroupPrepend" required>
                                <button class="btn btn-outline-secondary color-primary show-password-toggle"
                                    type="button"><i class="fa-solid fa-eye"></i></button>
                            </div>
                        </div>

                        <hr class="col-10">

                        <!-- Indirizzo -->
                        <div class="col-md-10">
                            <label for="indirizzo" class="form-label">Indirizzo:</label>
                            <input type="text" class="form-control" id="indirizzo" aria-describedby="inputGroupPrepend"
                                placeholder="Via... n°... " required>
                        </div>
                        <!-- Città -->
                        <div class="col-lg-5 col-md-10">
                            <label for="citta" class="form-label">Città</label>
                            <input type="text" class="form-control" id="citta" aria-describedby="inputGroupPrepend"
                                placeholder="Torino" required>
                        </div>
                        <!-- Provincia -->
                        <div class="col-lg-2 col-md-3">
                            <label for="provincia" class="form-label">Provincia:</label>
                            <input type="text" class="form-control" id="provincia" aria-describedby="inputGroupPrepend"
                                placeholder="TO" maxlength="2" required>
                        </div>
                        <!-- CAP -->
                        <div class="col-lg-3 col-sm-2">
                            <label for="cap" class="form-label">C.A.P. :</label>
                            <input type="text" class="form-control" id="cap" aria-describedby="inputGroupPrepend"
                                placeholder="10064" required>
                        </div>
                        <!-- Termini e condizioni -->
                        <div class="col-10 mt-5">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                <label class="form-check-label" for="invalidCheck">
                                    Accetta i termini e le condizioni
                                </label>
                            </div>
                        </div>
                        <!-- Button -->
                        <div class="col-10 d-flex justify-content-end">
                            <button class="btn style-primary col-5" type="submit">Registrati</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="row py-5 my-0 border-bottom pb-3 bg-dark text-center d-flex justify-content-center lh-1"
        data-bs-theme="dark">

        </div>
        <div class="col-12 col-sm-3">
            <ul class="nav flex-column">
                <li class="nav-item mb-2"><a href="#" class="nav-link text-muted">F.A.Q.</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link text-muted">Link1</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link text-muted">Link2</a></li>
            </ul>
        </div>

            <ul class="nav flex-column">
                <li class="nav-item mb-2"><a href="#" class="nav-link text-muted">F.A.Q.</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link text-muted">Link1</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link text-muted">Link2</a></li>
            </ul>
        </div>
        <div class="col-12 mb-3 text-muted">Copyright &copy; 2023 - <b class="color-primary">CO</b>de</div>
    </footer>

    <script type="module" src="Script/utility.js"></script>
</body>

</html>
